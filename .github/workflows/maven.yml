name: Java CI with Maven

on:
  push:
    branches: [ "rework" ]
  pull_request:
    branches: [ "rework" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build Spigot 1.19.4 (remapped) with JDK 17
      - name: Set up JDK 17 (for Spigot 1.19.4 BuildTools)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build Spigot 1.19.4 (remapped-mojang)
        shell: bash
        run: |
          set -e
          ART="$HOME/.m2/repository/org/spigotmc/spigot/1.19.4-R0.1-SNAPSHOT/spigot-1.19.4-R0.1-SNAPSHOT-remapped-mojang.jar"
          if [ -f "$ART" ]; then
            echo "Spigot 1.19.4 remapped-mojang already present in Maven cache."
          else
            mkdir -p buildtools/1.19.4 && cd buildtools/1.19.4
            curl -sSLO https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
            java -jar BuildTools.jar --rev 1.19.4 --remapped
          fi

      # Build Spigot 1.20.6 and 1.21.8 (remapped) with JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build Spigot 1.20.6 (remapped-mojang)
        shell: bash
        run: |
          set -e
          ART="$HOME/.m2/repository/org/spigotmc/spigot/1.20.6-R0.1-SNAPSHOT/spigot-1.20.6-R0.1-SNAPSHOT-remapped-mojang.jar"
          if [ -f "$ART" ]; then
            echo "Spigot 1.20.6 remapped-mojang already present in Maven cache."
          else
            mkdir -p buildtools/1.20.6 && cd buildtools/1.20.6
            curl -sSLO https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
            java -jar BuildTools.jar --rev 1.20.6 --remapped
          fi

      - name: Build Spigot 1.21.8 (remapped-mojang)
        shell: bash
        run: |
          set -e
          ART="$HOME/.m2/repository/org/spigotmc/spigot/1.21.8-R0.1-SNAPSHOT/spigot-1.21.8-R0.1-SNAPSHOT-remapped-mojang.jar"
          if [ -f "$ART" ]; then
            echo "Spigot 1.21.8 remapped-mojang already present in Maven cache."
          else
            mkdir -p buildtools/1.21.8 && cd buildtools/1.21.8
            curl -sSLO https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
            java -jar BuildTools.jar --rev 1.21.8 --remapped
          fi

      - name: Build with Maven (only dist; pass build number)
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: mvn -B -U -DskipTests -DBUILD_NUMBER=${BUILD_NUMBER} -pl dist -am package --file pom.xml

      - name: Upload Citizens plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: Citizens
          path: dist/target/Citizens-*.jar
          if-no-files-found: error

      # Submit dependency graph only for the main repo on push
      - name: Update dependency graph
        if: ${{ github.repository == 'CitizensDev/Citizens2' && github.event_name == 'push' }}
        uses: advanced-security/maven-dependency-submission-action@v4
        with:
          maven-args: -DskipTests
          directory: .
        continue-on-error: true
