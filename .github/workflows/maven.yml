name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build Spigot 1.19.4 (remapped-mojang) под JDK 17
      - name: Set up JDK 17 (for Spigot 1.19.4 BuildTools)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build Spigot 1.19.4 (remapped-mojang) via BuildTools
        shell: bash
        run: |
          set -e
          ART="$HOME/.m2/repository/org/spigotmc/spigot/1.19.4-R0.1-SNAPSHOT/spigot-1.19.4-R0.1-SNAPSHOT-remapped-mojang.jar"
          if [ -f "$ART" ]; then
            echo "Spigot 1.19.4 remapped-mojang already present in Maven cache."
          else
            mkdir -p buildtools/1.19.4 && cd buildtools/1.19.4
            curl -sSLO https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
            java -jar BuildTools.jar --rev 1.19.4 --remapped
          fi

      # Build Spigot 1.21.8 под JDK 21 и затем сборка проекта
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build Spigot 1.21.8 via BuildTools
        shell: bash
        run: |
          set -e
          ART="$HOME/.m2/repository/org/spigotmc/spigot/1.21.8-R0.1-SNAPSHOT/spigot-1.21.8-R0.1-SNAPSHOT.jar"
          if [ -f "$ART" ]; then
            echo "Spigot 1.21.8 already present in Maven cache."
          else
            mkdir -p buildtools/1.21.8 && cd buildtools/1.21.8
            curl -sSLO https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
            # Если конкретный ревизионный тег недоступен, можно заменить на актуальный (например, 1.21.1)
            java -jar BuildTools.jar --rev 1.21.8 || java -jar BuildTools.jar --rev 1.21.1
          fi

      - name: Build with Maven
        run: mvn -B -U -DskipTests package --file pom.xml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: citizens-build
          path: |
            **/target/*.jar
            !**/*-sources.jar
            !**/*-javadoc.jar

      # Optional: Uploads the full dependency graph to GitHub to improve Dependabot alerts
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
